name: Deploy WhatsApp Bot

on:
  push:
    branches:
      - main  # فقط زمانی که تغییرات به شاخه اصلی اعمال می‌شود، استقرار انجام می‌شود.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run bot
      run: npm start
